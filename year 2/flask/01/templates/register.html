


<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post" action="/register">
            {{ form.csrf_token }}
            {{ form.username.label }} {{ form.username }}
            {{ form.password.label }} {{ form.password }}
            {{ form.repeatPassword.label }} {{ form.repeatPassword }}
            {{ form.submit }}
        </form>
    </div>
</body>
